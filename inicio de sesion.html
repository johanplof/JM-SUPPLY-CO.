<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJE Engineers Business Group - Consultoría</title>
    <link rel="stylesheet" href="estiloschaquetas/ajustes.css">
</head>
<body>
    <div class="container">
        <div class="consultoria-section">
            <h1>Bienvenido a JJE Engineers Business Group</h1>
            <p>Accede a nuestras consultorías y servicios en tecnología, reparación de equipos y asesoramiento en sistemas.</p>
            <div class="imagen-box">
                <img src="imagenes de logos/logo1.jpg" alt="Consultoría en Tecnología">
            </div>
        </div>
        <div class="login-section">
            <h2>Inicia sesión</h2>
            <p>Para acceder a nuestros servicios</p>
            <form>
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <a href="#">¿Olvidaste tu contraseña?</a>
            <a href="#">Regístrate</a>
        </div>
    </div>
</body>
</html>
